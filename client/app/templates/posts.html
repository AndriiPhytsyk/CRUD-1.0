<div class="row" >
    <div class="col-md-2">
        <ul class="nav nav-pills">
            <li class="nav-item d-inline"><a class="nav-link active" role="tab" href="#/">Home</a></li>
            <li class="nav-item d-inline"><a class="nav-link" role="tab" href="#/createPost">Add Post</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div ng-repeat="article in articles" class="card col-md-3 px-0 " style="margin-top:60px;">
        <img class="card-img-top " src={{article.url}} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.description}}</p>
            <a ng-click="edit(article)" ng-href="#/editPost/{{article.id}}" class="btn btn-primary">Edit</a>
            <a ng-click="delete(article)"  class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
</div>
